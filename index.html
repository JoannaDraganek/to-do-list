<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/box.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="body">
    <div>
        <header>
            <h1 class="header">Lista zadań</h1>
        </header>
    </div>
    <div class="newTasks__box">
        <div class="box">
            <p class="paragraph">Dodaj nowe zadanie</p>
        </div>
    
        <form class="js-form box flex__box">
            <div>
                <input class="js-newTask inputWindow" name="name" placeholder="Co jest do zrobienia?" autofocus>
            </div>
            <div>
                <button class="button">
                    Dodaj zadanie
                </button>
            </div>
        </form>
    </div>
    
<div class="tasksList__box ">
    <div class="box">
        <p class="paragraph">Lista zadań</p>
    </div>
    <div class="box">
        <ul class="js-tasks box"></ul>
    </div>
</div>
    


</body>
